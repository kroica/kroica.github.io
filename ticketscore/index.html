<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../boot/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Ticket To Ride Score</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 text-center">Pontuação Ticket to Ride</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-left">
                    <button id="undo" type="button" class="btn btn-dark">Undo</button>
                </div>  
            </div>
            <div class="col">
                <div class="text-right">
                    <button id="reset" type="button" class="btn btn-dark">Reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 my-4">
                <h1 id="score" class="display-1 text-center">0</h1>
            </div>
        </div>
        <div class="row py-1">
            <div class="col">
                <button name="ttr" id="ttr1" type="button" class="btn btn-block btn-dark tall-btn">1</button>
            </div>
            <div class="col">
                <button name="ttr" id="ttr2" type="button" class="btn btn-block btn-dark tall-btn">2</button>
            </div>
        </div>
        <div class="row py-1">
            <div class="col">
                <button name="ttr" id="ttr3" type="button" class="btn btn-block btn-dark tall-btn">3</button>
            </div>
            <div class="col">
                <button name="ttr" id="ttr4" type="button" class="btn btn-block btn-dark tall-btn">4</button>
            </div>
        </div>
        <div class="row py-1">
            <div class="col">
                <button name="ttr" id="ttr6" type="button" class="btn btn-block btn-dark tall-btn">6</button>
            </div>
            <div class="col">
                <button name="ttr" id="ttr8" type="button" class="btn btn-block btn-dark tall-btn">8</button>
            </div>
        </div>
    </div>

    <script scr="https://unpkg.com/@popperjs/core@2"></script>
    <script src="../boot/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
